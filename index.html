<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
        <div class="calc">
            <div class="display">0</div>
            <div class="input">
                <div class="numContainer">
                    <div class="row">
                        <button class="btnClear">Clear</button>
                    </div>
                    <div class="row">                        
                        <button class="btnNum">1</button>
                        <button class="btnNum">2</button>
                        <button class="btnNum">3</button>
                    </div>
                    <div class="row">                        
                        <button class="btnNum">4</button>
                        <button class="btnNum">5</button>
                        <button class="btnNum">6</button>
                    </div>
                    <div class="row">                        
                        <button class="btnNum">7</button>
                        <button class="btnNum">8</button>
                        <button class="btnNum">9</button>
                    </div>
                    <div class="row">                        
                        <button class="btnNum btnZero">0</button>
                        <button class="btnNum btnDot">.</button>
                    </div>
                </div>
                <div class="opContainer">
                    <button class="btnDivide">รท</button>
                    <button class="btnMultiply">x</button>
                    <button class="btnMinus">-</button>
                    <button class="btnAdd">+</button>
                    <button class="btnEquals">=</button>
                <div>
            </div>        
        </div>
</body>
</html>
